<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load JSON Data</title>

    <script type = "text/javascript"

         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">

      </script>

      <script>

           $(document).ready(function() {

            $.getJSON('product.json', function(data,status,xhr)

            {

        var table=

                $("<table border=1><tr><th>Id</th><th>Maker</th><th>img</th><th>Url</th><th>Title</th><th>Description</th><th>Ratings</th></tr>");

        var tr;

        for(var i=0;i<data.length;i++) {

            tr=$("<tr>");
                tr.append("<td>"+data[i].Id+"</td>");

            tr.append("<td>"+data[i].Maker+"</td>");

            tr.append("<td>"+data[i].img+"</td>");

            tr.append("<td>"+data[i].Url+ "</td>");
 
            tr.append("<td>"+data[i].Title+"</td>");

            tr.append("<td>"+data[i].Description+"</td>");
            
            tr.append("<td>"+data[i].Ratings+"</td>");

            
            tr.append("</tr>");

            table.append(tr);

        }

          table.append("</table>");

    $("#productJson").html(table);

        });

    });

      </script>
</head>
<body bgcolor="aqua"> 
    <h1>Products List loaded thru JSON Data</h1>

    <div id="productJson" style="color: forestgreen;">



    </div>   
</body>
</html>
